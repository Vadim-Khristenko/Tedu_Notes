name: telegram message
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram message on push
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            <b>${{ github.actor }} запушил новый коммит в ветку ${{ github.ref }}.</b>
            Комментарий к коммиту: ${{ github.event.commits[0].message }}

            <i>Репозиторий: ${{ github.repository }}</i>

            <i>Ссылка на изменения: https://github.com/${{ github.repository }}/commit/${{github.sha}}</i>
          format: html